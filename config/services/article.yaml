services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\Domain\Model\Article\ArticleRepository:

    App\Domain\Model\Article\ArticleVersionRepository:
        factory: 'doctrine.orm.entity_manager::getRepository'
        arguments: ['App\Domain\Model\Article\ArticleVersion']

    App\Application\Article\Command\CreateArticleHandler:
    App\Application\Article\Command\UpdateArticleHandler:
    App\Application\Article\Command\DeleteArticleHandler:
    App\Application\Article\Command\SubmitArticleHandler:
    App\Application\Article\Command\PublishArticleHandler:
    App\Application\Article\Command\RejectArticleHandler:

    App\Infrastructure\Article\Security\Voter\ArticleVoter:

    App\Infrastructure\Article\ParamConverter\ArticleParamConverter:
        tags:
            - { name: request.param_converter, converter: app.article }

    App\Infrastructure\Article\Twig\ArticleExtension:
    App\Infrastructure\Article\Twig\ArticleRuntime:
        tags:
            - twig.runtime
